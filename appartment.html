        document.addEventListener('DOMContentLoaded', function() {
  var photos = document.querySelectorAll('.photo'); // Get all photos
  var currentPhotoIndex = 0; // Initialize index of current photo

  function showNextPhoto() {
    // Hide the current photo
    photos[currentPhotoIndex].style.display = 'none';

    // Increment index or go back to 0 if at the last photo
    currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;

    // Show the next photo
    photos[currentPhotoIndex].style.display = 'block';
  }

  // Show the first photo
  photos[currentPhotoIndex].style.display = 'block';

  // Set interval to change photo every 10seconds
  setInterval(showNextPhoto, 2000);
});
